{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{indProject.project}}</title>
    <link rel="stylesheet" href="{% static 'css/detail.css'%}">
</head>
<body>
    <div class="blog-single gray-bg">
        <div class="container">
            <div class="row align-items-start">
                <div class="col-lg-8 m-15px-tb">
                    <article class="article">
                        <div class="article-img">
                            {% if indProject.thumnail %}

                            <img src="/static{{indProject.thumnail.url}}" title="{{indProject.project}}" alt="{{indProject.project}}">
                            {% endif %}
                        </div>
                        <div class="article-title">
                            <h2>{{indProject.project|upper}}
                                {% if indProject.sourceUrl %}
                                <a href="{{indProject.sourceUrl}} " title="View source code"><i class="bi bi-code-square"></i></a>
                                {% endif %}
                                {% if indProject.liveUrl %}
                                <a href="{{indProject.liveUrl}}" title="View live" ><i class="bi bi-bullseye"></i></a>
                                {% endif %}
                            </h2>
                            <div class="media">
                                <div class="avatar">
                                    <img src="{% static 'img/01.jpg' %}" title="" alt="">
                                </div>
                                <div class="media-body">
                                    <label>DIN SEANGMENG
                                        
                                    </label>
                                    <span>{{indProject.date}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="article-content">
                            {{indProject.describe|safe}}
                            
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
